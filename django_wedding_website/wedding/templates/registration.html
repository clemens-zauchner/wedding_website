{% extends "base.html" %}
{% load static %}
{% block page_head %}
<!-- Custom CSS -->
<link href="{% static 'bigday/css/creative.css' %}" rel="stylesheet">
<link href="{% static 'bigday/css/form.css' %}" rel="stylesheet">
{% endblock %}
{% block page_content %}
<!-- nav deleted -->

<section class="bg-dark" id="welcome">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <!-- form here -->
                {% block form_content %}
                {% endblock %}
                <!-- end content -->
            </div>
        </div>
    </div>
</section>
<section id="contact" class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact us!</h2>
                <hr class="primary">
                <p>If you have any questions don't hesitate to reach out!</p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p><a href="mailto:{{ support_email }}">{{ support_email }}</a></p>
            </div>
        </div>
    </div>
</section>


{% endblock %}
{% block page_js %}
<!-- Plugin JavaScript -->
<!-- Easing is for the vertical scroll animations -->
<script src="{% static 'creative/js/jquery.easing.min.js' %}"></script>
<!-- Automatically fit text based on screen size.-->
<script src="{% static 'creative/js/jquery.fittext.js' %}"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static 'creative/js/creative.js' %}"></script>
<!-- Dynamic formsets -->
<script src="{% static 'formset/js/jquery.formset.js' %}"></script>
<!-- Formset function -->
<script type="text/javascript">
    $(function () {
        $('.dynamic').formset();
    })
</script>
{% endblock %}
